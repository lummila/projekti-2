<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Velkajahti: Login</title>
    <link rel="stylesheet" href="styling.css"/>
    <script src="myScript.js" defer></script>
  </head>
  <body class="loginBody">
  <header>
        <nav class="navBar2">
        </nav>
    </header>
  <main class="loginMain">
      <form class="loginForm">
      <input id="query-user" name="username" type="text" placeholder="Username"/>
      <input id="query-pass" name="password" type="password" placeholder="4-digit PIN"/>
      <input class="hide" type="checkbox" onclick="hideFunction()">Show password
          <div class="logSubmit">
            <input class="login" type="submit" value="Login" />
            <input class="register" type="submit" value="Register" />
          </div>
    </form>
    <div class="result"></div>
  </main>
  <div class="exitBtn">
      <a href="startPage.html"><button type="button">EXIT</button></a>
          </div>
  <nav class="loginNav2">
    </nav>
  </body>
</html>
