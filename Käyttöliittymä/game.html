<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <link href="style.game.css" rel="stylesheet">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin="" defer></script>
    <script src="game.script.js" defer></script>
    <title>Velkajahti</title>
</head>

<body>
<div class="container">
    <header class="page-header">
        <h1 class="title">
            $ CHASE THE RAT $
        </h1>
        <nav>
            <ul class="flex-wrap">
                <li class="buttons">
                    <a class="button" href="">Instructions</a>
                </li>
                <li class="buttons">
                    <a class="button" href="">Tutorial</a>
                </li>
                <li class="buttons">
                    <a class="button" href="">Exit</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="elements">
            <section class="hint">
                <header>
                    <h3>Hint for your next location........</h3>
                </header>
                <p>
                    <span id="next-hint"></span>
                </p>
            </section>
            <section class="icao-buttons">
                <div>
                    <button type="button" class="icao-button"> Icao + airport</button>
                    <button type="button" class="icao-button"> Icao + airport</button>
                    <button type="button" class="icao-button">Icao + airport</button>
                    <button type="button" class="icao-button">Icao + airport</button>
                    <button type="button" class="icao-button">Icao + airport</button>
                </div>
            </section>
            <section class="work-button">
                <div>
                    <button type="button" class="work">
                        <h3>Stay + work</h3>
                    </button>
                </div>
            </section>
            <section class="coincidence-box">
                <div class="coincidence">
                    <header>
                        <h3>Coincidence</h3>
                    </header>
                    <p>
                        <span id="given-coincidence"></span>
                    </p>
                </div>
            </section>
            <section class="status">
                <table id="player-status">
                    <tr>
                        <td>Money left:</td>
                        <td>CO2 emissions:</td>
                        <td>Round:</td>
                    </tr>
                    <tr>
                        <td id="emissions"></td>
                        <td id="money"></td>
                        <td id="round"></td>
                    </tr>
                </table>
            </section>
        </div>
        <div class="game-map">
            <section class="map">
                <div id="map"></div>
            </section>
        </div>
    </main>
</div>
</body>

</html>
